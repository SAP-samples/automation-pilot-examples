apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.appName }}
  name: {{ .Values.appName }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels: 
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
      - image: {{ .Values.imageName }}
        name: {{ .Values.appName }}-{{ randAlphaNum 5 | lower }}
        resources: {}
        command: ["sh", "-c", "while true; do sleep 86400; done"]